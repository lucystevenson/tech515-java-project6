version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: library-db
    restart: always
    environment:
      MYSQL_DATABASE: library
      MYSQL_USER: lucysteve
      MYSQL_PASSWORD: strongpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./library.sql:/docker-entrypoint-initdb.d/library.sql
    ports:
      - "3306:3306"

  app:
    build: .
    container_name: library-app
    restart: always
    depends_on:
      - db
    expose:
      - "5000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://library-db:3306/library
      SPRING_DATASOURCE_USERNAME: lucysteve
      SPRING_DATASOURCE_PASSWORD: strongpassword

  nginx:
    image: nginx:alpine
    container_name: library-nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
